<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <title layout:title-pattern="$CONTENT_TITLE | $DECORATOR_TITLE">映画レビューサイト Mooovi</title>
    <link href='http://fonts.googleapis.com/css?family=Signika:700,300,400,600' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body class="yj950-2">
    <div id="wrapper">
        <div id="yjContentsHeader">
            <nav class="globalnav">
                <div class="globalnav__menu">
                    <ul class="gmenu">
    <li class="logo" style="float: left"><a href="/">mooovi</a></li>
    <li th:if="${loginUser == null}" class="entry_button" style="float: right">
        <a th:href="@{/login}">ログイン</a>
    </li>
    <li th:if="${loginUser != null}" class="entry_button" style="float: right">
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="ログアウト" />
        </form>
    </li>
    <li class="entry_button" style="float: right"><a href="/products/search">投稿する</a></li>
</ul>
                </div>
            </nav>
        </div>

        <div layout:fragment="content"></div>

    </div>
</body>

</html>
